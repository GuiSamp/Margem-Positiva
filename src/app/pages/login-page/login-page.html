    <!-- Seção do Formulário -->
    <div class="flex-grow flex flex-col justify-center">
      <!-- Textos de boas-vindas -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold">BEM-VINDO</h1>
        <p class="text-white/80 mt-1">Insira suas informações de acesso!</p>
      </div>

      <!-- Formulário -->
      <form class="space-y-4">
        <!-- Campo de E-mail -->
        <div class="bg-black/20 rounded-lg overflow-hidden border-b-2 border-transparent focus-within:border-[#4a90e2] transition-colors duration-300">
          <label for="email" class="flex items-center p-3 space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white/80" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
            <input type="email" id="email" placeholder="E-MAIL" class="bg-transparent w-full focus:outline-none placeholder-white/80 text-sm tracking-wider">
          </label>
        </div>

        <!-- Campo de Senha -->
        <div class="bg-black/20 rounded-lg overflow-hidden border-b-2 border-transparent focus-within:border-[#4a90e2] transition-colors duration-300">
          <label for="password" class="flex items-center p-3 space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white/80" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <input type="password" id="password" placeholder="SENHA" class="bg-transparent w-full focus:outline-none placeholder-white/80 text-sm tracking-wider">
          </label>
        </div>

        <!-- Link "Esqueceu a senha?" -->
        <div class="pt-2">
          <a href="#" class="text-xs text-white/80 hover:text-white transition-colors">Esqueceu a senha?</a>
        </div>

        <!-- Botão Principal de Acesso -->
        <div class="pt-4">
          <button class="w-full h-10 rounded-lg font-bold text-sm tracking-wider relative flex items-center justify-center bg-gradient-to-r from-[#4a90e2] to-[#0056b3] overflow-hidden group">
            <span class="z-10 pr-12">FAZER LOGIN </span>
            <!-- Parte branca do botão com o corte diagonal e ícone -->
            <div class="absolute right-0 top-0 h-full w-14 bg-white" style="clip-path: polygon(35% 0, 100% 0, 100% 100%, 0% 100%);"></div>
            <div class="absolute right-3 top-1/2 -translate-y-1/2 text-[#0056b3] group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </div>
          </button>
        </div>

        <!-- Separador "ou" -->
        <div class="flex items-center justify-center py-3">
          <span class="text-xs text-white/60">ou</span>
        </div>

        <!-- Botão de Login com Google -->
        <div>
          <button class="w-full h-10 bg-white text-gray-700 rounded-lg font-bold text-sm tracking-wider flex items-center justify-center space-x-2 hover:bg-gray-200 transition-colors">

            <svg class="w-5 h-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

              <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
              <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
              <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.902,35.688,44,29.598,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            <span>ENTRAR COM O GOOGLE</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Rodapé com link de registro -->
    <footer class="flex-shrink-0 py-6 text-center">
